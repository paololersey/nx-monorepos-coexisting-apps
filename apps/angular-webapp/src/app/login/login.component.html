<ion-content [fullscreen]="true">
    <div>
        <form #form="ngForm" (ngSubmit)="register(form)">
            <ion-grid>
                <ion-row color="primary" style="margin: 12em">
                    <ion-col align-self-center>
                        <div text-center>
                            <h3>Login</h3>
                        </div>
                        <div padding>
                            <ion-item>
                                <ion-input name="username" type="email" placeholder="your@email.com" ngModel required>
                                </ion-input>
                            </ion-item>
                            <ion-item>
                                <ion-input name="password" type="password" placeholder="Password" ngModel required>
                                </ion-input>
                            </ion-item>
                        </div>
                        <div padding>
                            <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Login
                            </ion-button>
                        </div>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </form>
    </div>
</ion-content>
